<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Song Title</th>
                <th>Song Duration</th>
            </tr>
        </thead>
        <tbody>
            {% for song in songs %}
            <tr>
                <td>{{song.id}}</td>
                <td>{{song.song_title}}</td>
                <td>{{song.song_duration}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
